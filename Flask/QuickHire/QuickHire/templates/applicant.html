<body>

    
    <!-- Welcome Message -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="title">QuickHire</h1>
        <p class="title-text">Application</p>
      </div>
      <hr>
    </div>

    <div class="container">


      {% for x in data%}
        <div class="row postings-row center-block">
            {% if x['type']=='1' %}
            <div class="card center-block" style="width: 22rem;">                 
                <div class="card-body">
                    <h3 class="card-title text-center"> <h3>{{x['question']}}</h3></h5>
                    <p>{{x['answer']}}</p>
                </div>
            </div>
            {% endif %}
            
            {% if x['type']=='0'%}

            <div class="card center-block" style="width: 22rem;">                 
                <div class="card-body">
                    <h3 class="card-title text-center"> <h3>{{x['question']}}</h3></h5>
                  <video width="320" height="240" controls class="preview-video center-block" >
                  <source src="{{ url_for('static', filename='uploads/')}}{{x['answer']}}" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
                </div>
            </div>
            {% endif %}      
        </div>
      {% endfor %}
      
      </div>

      <hr>
