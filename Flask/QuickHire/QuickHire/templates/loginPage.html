 <header class="text-center">
        <div class="row head">
 			<div class="container signInContainer">
      			<form class="form-signin" action="{{ url_for('login') }}" method="post">
        			<h2 class="form-signin-heading">Employer Sign In</h2>
        				<label for="inputEmail" class="sr-only">Email address</label>
        				<input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        				<label for="inputPassword" class="sr-only">Password</label>
        				<input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="">
        			<div class="checkbox">
        			</div>
        			<button class="btn btn-lg btn-primary btn-block sign-in-btn" type="submit">Sign in</button>
      			</form>
    		</div>		      
        </div>
 </header>
